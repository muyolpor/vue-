<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>IfVsShow</title>
</head>

<body>
    <!-- v-if -->
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
    <div v-if="Math.random()>0.5">
        sorry
    </div>
    <div v-else>
        Not sorry
    </div>
    <!-- v-show -->
    <h1 v-show="ok">Hello!</h1>
    <!-- v-is  vs  v-show -->
    <!--
        v-if是真实的条件渲染，它会确保条件块在切换当中适量当的销毁与
        重建条件块内的事件监听器和子组件。v-if也是惰性的：如果在初始
        渲染时条件为假，则什么也不做，在条件第一次变为真时才开始局部
        编译（编译会被缓存起来）
        v-show--元素始终被编译并保留，只是简单地基于css切换
        一般来说，v-if有更高的切换开销，而v-show有更高的初始渲染开销，
        因此，如果需要非常频繁的切换，使用v-show比较好；如果在运行时
        条件不太可能改变，则使用v-if较好
    -->

    <div id="app">
        <div v-if="isIf">
            if
        </div>
        <div v-show="isShow">
            show
        </div>
        <button @click="toggleShow">toggle</button>
    </div>
    <script>
        var vmIfVsShow = new Vue({
            el: '#app',
            data() {
                return {
                    isIf: true,
                    isShow: true
                }
            },
            methods: {
                toggleShow: function () {
                    this.isShow = this.isShow ? false : true;
                    this.isIf = this.isIf ? false : true;
                }
            }
        })
    </script>
    <div id="app01">
        <div v-if="isIf">Hello Vue</div>
        <div v-show="isShow">Hello Js</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app01',
            data: {
                isIf: true,
                isShow: false
            }
        })
    </script>
</body>

</html>
